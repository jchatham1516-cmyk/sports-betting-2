name: Run Betting Model Daily

on:
  schedule:
    - cron: "0 14 * * *"   # runs every day at 8am CST (14 UTC)
  workflow_dispatch:

jobs:
  run-model:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily script
        run: |
          python "Current_of_sports_betting_algorithm.py"

      - name: Save output (optional)
        uses: actions/upload-artifact@v4
        with:
          name: betting-results
          path: results/
