name: Run Betting Models Daily

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  run-models:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NBA
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: |
          python current_of_sports_betting_algorithm.py --sport nba

      - name: Run NFL
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python current_of_sports_betting_algorithm.py --sport nfl

      - name: Run NHL
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python current_of_sports_betting_algorithm.py --sport nhl

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: predictions
          path: results/
          if-no-files-found: ignore
