name: Run NBA Betting Model Daily

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  run-model:
    runs-on: ubuntu-latest

    env:
      BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily model
        run: |
          python "current_of_sports_betting_algorithm.py"

      - name: Upload predictions
        uses: actions/upload-artifact@v4
        with:
          name: predictions
          path: results/
          if-no-files-found: ignore
