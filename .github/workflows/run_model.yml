name: Run Betting Models Daily

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  run-models:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure results dir exists
        run: |
          mkdir -p results
          echo "[debug] pwd=$(pwd)"
          echo "[debug] repo contents:"
          ls -la
          echo "[debug] results contents BEFORE runs:"
          ls -la results || true

      - name: Run NBA
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: |
          python current_of_sports_betting_algorithm.py --sport nba
          echo "[debug] results contents AFTER NBA:"
          ls -la results || true

      - name: Run NFL
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

          # ---- Make NFL less "home always favored" + allow bigger spreads ----
          NFL_HOME_ADV: "35"
          NFL_ELO_PER_POINT: "28"
          NFL_BASE_COMPRESS: "1.00"

          # Market prior: pull probs toward the market when odds exist
          NFL_MARKET_PRIOR_W: "0.35"

          # Totals: stop "always under"
          NFL_INJ_POINTS_TO_TOTAL_PTS: "0.45"
          NFL_PTS_MIN_GAMES: "1"
          NFL_PTS_REGRESS: "0.20"

          # Totals history / API throttling
          NFL_HIST_TOTALS_DAYS_BACK: "1095"
          ODDS_HIST_TOTALS_SAMPLE_STEP_DAYS: "7"
          ODDS_HIST_TOTALS_MAX_REQUESTS: "60"
          ODDS_HIST_TOTALS_MAX_EVENT_ODDS_CALLS: "35"

          # Totals behavior
          NFL_TOTAL_ANCHOR_W: "0.25"
          NFL_TOTAL_MAX_DEVIATION_FROM_MARKET: "7"
        run: |
          python current_of_sports_betting_algorithm.py --sport nfl
          echo "[debug] results contents AFTER NFL:"
          ls -la results || true

      - name: Run NHL
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python current_of_sports_betting_algorithm.py --sport nhl
          echo "[debug] results contents AFTER NHL:"
          ls -la results || true

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: predictions
          path: results/**
          if-no-files-found: warn
